<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pizza Builder</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Pizza Maker</h1>
    <div class="pizza-container">
      <div id="pizza" class="pizza">
        <div id="onions"></div>
        <div id="olives"></div>
        <div id="pepperonis"></div>
        <div id="basil">
          <div id="leaf" class="leaf"></div>
        </div>
        <div id="crust-visual" class="pizza-crust"></div>
      </div>
    </div>
    <h2>Drag these options to the center</h2>
    <div class="base-container" id="base-container">
    </div>
    <div class="ingredients-container"></div>
    <script src="script.js"></script>
  </body>
</html>
